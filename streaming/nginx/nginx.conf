worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 5G;  # Allow large video uploads

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/vnd.apple.mpegurl application/dash+xml;

    # Cache settings for HLS
    proxy_cache_path /var/cache/nginx/hls 
                     levels=1:2 
                     keys_zone=hls_cache:10m 
                     max_size=10g 
                     inactive=7d 
                     use_temp_path=off;

    # Upstream backend API
    upstream backend_api {
        server backend:4000;
        keepalive 32;
    }

    # ============================================
    # HLS Streaming Server
    # ============================================
    server {
        listen 8080;
        server_name localhost;

        # CORS headers for video playback
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
        add_header Access-Control-Allow-Headers 'Range, Content-Type';
        add_header Access-Control-Expose-Headers 'Content-Length, Content-Range';

        # Enable byte-range requests (essential for seeking)
        add_header Accept-Ranges bytes;

        # HLS content
        location /hls/ {
            alias /var/www/hls/;

            # HLS-specific headers
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options nosniff;

            # M3U8 playlists should not be cached (or short cache)
            location ~ \.m3u8$ {
                add_header Cache-Control "public, max-age=10";
                types { application/vnd.apple.mpegurl m3u8; }
            }

            # TS segments can be cached longer
            location ~ \.ts$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                types { video/mp2t ts; }
            }

            # Try to serve the file, return 404 if not found
            try_files $uri =404;
        }

        # Thumbnail images
        location /thumbnails/ {
            alias /var/www/hls/;
            add_header Cache-Control "public, max-age=86400";

            location ~ \.(jpg|jpeg|png|webp)$ {
                try_files $uri =404;
            }
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Statistics (optional)
        location /stats {
            stub_status;
            access_log off;
        }
    }

    # ============================================
    # API Proxy (Optional)
    # ============================================
    server {
        listen 80;
        server_name localhost;

        # Proxy to backend API
        location /api/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Serve frontend (static files)
        location / {
            root /var/www/html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
