server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API proxy — route directly to backend
    location /api/ {
        proxy_pass http://video-platform-backend:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        client_max_body_size 500M;
    }

    # WebSocket proxy for Socket.IO - route to backend WebSocket
    location /socket.io/ {
        proxy_pass http://video-platform-backend:4000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://video-platform-backend:4000/health;
    }

    # HLS streaming — optimized for fast playback
    location /hls/ {
        alias /app/streaming/hls/;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        add_header Access-Control-Allow-Origin *;
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
            text/vtt vtt;
        }
    }

    # HLS playlists — no cache so ABR switches instantly
    location ~* \.m3u8$ {
        alias /app/streaming/hls/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-cache, no-store";
        types {
            application/vnd.apple.mpegurl m3u8;
        }
    }

    # HLS segments — cache aggressively, immutable content
    location ~* \.ts$ {
        alias /app/streaming/hls/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000, immutable";
        types {
            video/mp2t ts;
        }
    }

    # SPA fallback - all other routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
