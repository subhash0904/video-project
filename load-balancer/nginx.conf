# Load Balancer Configuration for YouTube-Scale Platform

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 2G;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Connection limits
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=100r/s;

    # Upstream API Gateway (with load balancing)
    upstream api_gateway {
        least_conn;
        server api-gateway:3000 max_fails=3 fail_timeout=30s;
        # Add more instances for horizontal scaling
        # server api-gateway-2:3000 max_fails=3 fail_timeout=30s;
        # server api-gateway-3:3000 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # Upstream WebSocket service
    upstream realtime_service {
        ip_hash; # Sticky sessions for WebSocket
        server realtime-service:4100 max_fails=3 fail_timeout=30s;
        # server realtime-service-2:4100 max_fails=3 fail_timeout=30s;
        # server realtime-service-3:4100 max_fails=3 fail_timeout=30s;
    }

    # Upstream backend (fallback)
    upstream backend {
        least_conn;
        server backend:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Cache zones
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:100m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:100m max_size=10g inactive=30d use_temp_path=off;
    proxy_cache_path /var/cache/nginx/video levels=1:2 keys_zone=video_cache:500m max_size=50g inactive=30d use_temp_path=off;

    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # API Gateway (all /api requests)
        # ====================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=req_limit_per_ip burst=50 nodelay;
            limit_conn conn_limit_per_ip 10;

            # Proxy settings
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;

            # Cache for GET requests only
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ====================================================================
        # WebSocket connection (/socket.io)
        # ====================================================================
        location /socket.io/ {
            proxy_pass http://realtime_service;
            proxy_http_version 1.1;
            
            # WebSocket upgrade
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts (longer for WebSocket)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # No caching for WebSocket
            proxy_cache_bypass $http_upgrade;
        }

        # ====================================================================
        # HLS Video Streaming (CDN-style)
        # ====================================================================
        location /hls/ {
            alias /app/streaming/hls/;
            
            # CORS for video playback
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            
            # Cache control
            add_header Cache-Control "public, max-age=31536000, immutable";
            
            # Caching
            proxy_cache video_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            add_header X-Cache-Status $upstream_cache_status;

            # HLS specific
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }

            # Performance
            sendfile on;
            tcp_nopush on;
            aio threads;
            directio 512k;
        }

        # ====================================================================
        # Static Assets (Frontend)
        # ====================================================================
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Static asset caching
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            add_header X-Cache-Status $upstream_cache_status;

            # Cache control
            add_header Cache-Control "public, max-age=604800";
        }

        # ====================================================================
        # File Uploads (large files)
        # ====================================================================
        location /api/videos/upload {
            client_max_body_size 2G;
            client_body_timeout 300s;
            
            # Disable buffering for large files
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Long timeout for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # HTTPS configuration (uncomment when SSL certificates are available)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name yourdomain.com;

    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;

    #     # Include all location blocks from above
    # }
}
